<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Halo</h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="videogames.html">VIDEOGAMES</a></li>
                    <li><a href="reference.html">REFERENCE</a></li>
                    <li><a href="features.html">FEATURES</a></li>
                    <li><a href="squads.html">SQUADS</a></li>
                </ul>
            </nav>
        </header>

        <section id="informacion-spartan">
            <h2>Información Spartan</h2>
            <form id="formulario-spartan">
                <p>Nombre: <input type="text" id="nombre-spartan-input" name="nombre-spartan-input" required></p>
                <p>Rango: <input type="text" id="rango-spartan-input" name="rango-spartan-input" required></p>
                <p>Especialidad: <input type="text" id="especialidad-spartan-input" name="especialidad-spartan-input"
                        required></p>
                <p>Fecha de Nacimiento: <input type="date" id="fecha-nacimiento-spartan-input"
                        name="fecha-nacimiento-spartan-input" required></p>
                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="equipo-Spartan">
            <h2>Equipo Spartan</h2>
            <ul id="lista-miembros"></ul>
        </section>

        <section id="calculadora">
            <h2>Calculadora Spartan</h2>
            <p>Ingrese un número:</p>
            <input type="number" id="numero-calculadora">
            <button id="calcular-suma">Calcular suma</button>
            <p id="resultado-calculadora"></p>
        </section>

        <button id="boton-mensaje">Mostrar mensaje</button>


        <script src="js/script.js"></script>
</body>

</html>
